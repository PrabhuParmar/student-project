<!-- Header start  -->
<div class="header-section">
    <nav class="navbar  navbar-expand-md ">
        <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center">
                <a class="navbar-brand navbar-title">Student Data</a>
                <div class="">
                    <span class="badge text-bg-dark" [placement]="['right','top']" ngbTooltip="Total Student">
                        {{totalStudent}}
                    </span>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-2 mx-md-3 my-3  my-md-0 ">
                            <a class="nav-link item-menu nav-menu" routerLink="/add-student"
                                routerLinkActive="activeMenu">Add
                                student</a>
                        </li>
                        <li class="nav-item mx-2 mx-md-3 my-3  my-md-0">
                            <a class="nav-link item-menu nav-menu" routerLink="/student-list"
                                routerLinkActive="activeMenu">
                                Student list
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
</div>

<!-- Header End  -->
